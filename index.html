<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Challenges</title>
  <link href="./styles.css" rel="stylesheet"></link>
</head>
<body>
  <main>
    <p>Challenge #1: Should look like this and when clicking on each div it should alert the div name.</p>
    <div class="rect div1">
      <p class="divName">Div 1</p>
      <div class="rect div2">
        <p class="divName">Div 2</p>
        <div class="rect div3">
          <p class="divName" id="center">Div 3</p>
        </div>
      </div>
    </div>
    <br />
    <p>Challenge #2 (three different solutions): Four squares in a grid whose width stretches with page. Borders are 1px throughout.</p>
    <div class="four-rectangles">
      <div class="row">
        <div class="unit"></div>
        <div class="unit"></div>
      </div>
      <div class="row">
        <div class="unit"></div>
        <div class="unit"></div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="col">
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="col">
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <br />
    <table>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </main>
</body>
<script src="js/index.js"></script>
</html>
